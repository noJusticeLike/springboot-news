<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News App</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Article</h2>

            <form method="post" th:object="${articleDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${articleDto.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${articleDto.title}">
                        <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
                           th:errors="${articleDto.title}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Content</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${articleDto.content}"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errorclass="text-danger"
                           th:errors="${articleDto.content}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="${articleDto.imageURL}" alt="..." width="150">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ImageURL</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${articleDto.imageURL}">
                        <p th:if="${#fields.hasErrors('imageURL')}" th:errorclass="text-danger"
                           th:errors="${articleDto.imageURL}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">CategoryId</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${articleDto.categoryId}">
                        <p th:if="${#fields.hasErrors('categoryId')}" th:errorclass="text-danger"
                           th:errors="${articleDto.categoryId}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created at</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${articleDto.date}">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/articles" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
