<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News App</title>
</head>
<body>
<div class="container mt-2">
    <div class="card border-dark border-3" style="background-color: #0D6EFD; color: white;">
        <img th:src="${articleDto.imageURL}" alt="..." class="card-img-top mx-auto mt-2" style="width: 50%">
        <div class="card-body">
            <h1 class="card-title" th:text="${articleDto.title}"></h1>
            <p class="card-text" th:text="${articleDto.content}"></p>
            <p class="card-text"><strong>Category ID:</strong> <span th:text="${articleDto.categoryId}"></span></p>
            <p class="card-text"><strong>Published Date:</strong> <span th:text="${articleDto.date.toString().substring(0,10)}"></span></p>
            <a class="btn btn-dark" href="/articles">Back to Articles</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
