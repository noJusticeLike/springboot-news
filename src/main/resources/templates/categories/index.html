<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg  bg-dark bg-body-tertiary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #fff">News App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span>
                <svg class="navbar-toggler-icon" style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../" style="color: #fff">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/articles" style="color: #fff">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: #fff">Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-2">
    <h1 class="text-center-my-4">Categories</h1>
    <a class="btn btn-primary" href="/categories/create">Create category</a>

    <table class="table mt-3">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <td><a th:href="@{/categories/category(id=${category.id})}" th:text="${category.name}"></a></td>
            <td th:text="${category.description}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/categories/edit(id=${category.id})}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/categories/delete(id=${category.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
